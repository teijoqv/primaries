<!DOCTYPE html>
<html>
<body>

<div align=center>
<h2>Prime numbers</h2>
<p>Up to the given maximum number:</p>

<input id="max">

<button type="button" onclick="calculate()">Calculate</button>

<p id="time"></p>
<p align=left style="width: 60%;" id="primes"></p>
</div>

<script>
function calculate(){
    let time = (new Date()).getTime();
    let max = document.getElementById("max").value;
    const numbers = [];
    const primes = [];

    for (n=2; n<max; n++){
        numbers.push(n);
    }

    for (let i = 0; i < max-2; i++){
        if (numbers[i] != 0){
            primes.push(numbers[i]);
            for (let k = (numbers[i])*(numbers[i]) - 2; k<max-2; k += i + 2){
                numbers[k] = 0;
            }
        }
    }
   document.getElementById("primes").innerHTML = primes.join(", ");
   document.getElementById("time").innerHTML = "time: " + ((new Date()).getTime() - time) + " ms";
}

</script>

</body>
</html>
